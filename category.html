<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <!-- 引入css -->
  <link rel="stylesheet" href="./css/category.css">



</head>
<body>

<div class="mmm_container">
  <!-- 买买买头部 -->
  <div class="mmm_header">
    <div class="logo_left">
      <a href="index.html">
        <img src="./images/header_logo.png">
      </a>
    </div>
    <div class="logo_right">
      <a href="#">
        <img src="./images/header_app.png">
      </a>
    </div>
  </div>

  <!--页面主体部分-->
  <div class="mmm_main">
    <!--搜索框-->
    <div class="mmm_search">
      <input type="text" placeholder="请输入你想比价的商品">
      <button>搜索</button>
    </div>
    
    <!--分类模块-->
    <div class="mmm_category">
      <ul class="cate_title">
        <!--坑1-->


      </ul>
    </div>




  </div>

  <!-- 买买买底部通栏 -->

  <div class="mmm_footer">


    <!--2.登录注册操作-->
    <div class="foot_function">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="javascript:;" class="toTop">
        <img src="./images/top.jpg">
        返回顶部
      </a>
    </div>

    <!--3.其他-->
    <div class="foot_other">
      <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

</div>


<!--分类模块大ul模板-->
<script type="text/template" id="titleTmp">
  {{ each result as v i }}
    <li><a data-titleid="{{ v.titleId }}" class="title" href="#">{{ v.title }}</a></li>
  <ul data-titleid="{{ v.titleId }}" class="cate_list clearfix hide">

    <!--坑2-->

  </ul>
  {{ /each }}
</script>

<!--分类列表小ul-->
<script type="text/template" id="listTmp">
  {{ each result as v i }}
    <li><a href="productList.html?categoryid={{ v.categoryId }}&category={{v.category}}">{{ v.category }}</a></li>
  {{ /each }}

</script>



<!-- 引入jquery -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 引入模板引擎 -->
<script src="./lib/artTemplate//template.js"></script>

<!--引入本页面的js-->
<script src="./js/category.js"></script>
</body>
</html>
