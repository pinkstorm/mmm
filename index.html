<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="./css/index.css">



</head>
<body>
    
    <div class="mmm_container">
        <!-- 买买买头部 -->
        <div class="mmm_header">
            <div class="logo_left">
                <a href="index.html">
                    <img src="./images/header_logo.png">
                </a>
            </div>
            <div class="logo_right">
                <a href="#">
                    <img src="./images/header_app.png">
                </a>
            </div>
        </div>

        <!--页面主体部分-->
        <div class="mmm_main">
            <!--搜索框-->
            <div class="mmm_search">
                <input type="text" placeholder="请输入你想比价的商品">
                <button>搜索</button>
            </div>

            <!--导航-->
            <div class="mmm_nav">
                <ul class="clearfix">
                   <!--坑1-->
                </ul>
            </div>

            <!--超值折扣推荐-->
            <div class="mmm_product">
                <!--推荐导航-->
                <div class="product_nav">
                    <div class="nav_left fl">
                        <span>超值折扣推荐</span>
                    </div>
                    <div class="nav_right fr">
                        <img src="./images/more.png" alt="">
                    </div>
                </div>

                <div class="product_content">
                    <!--商品列表-->
                    <ul class="clearfix">
                      <!--坑2-->

                    </ul>

                    <!--加载更多按钮-->
                    <div class="more_btn">
                        <button>更多优惠信息 >></button>
                    </div>

                </div>
            </div>



        </div>

        <!-- 买买买底部通栏 -->

        <div class="mmm_footer">
            <!--1.顶部导航-->
            <div class="product_nav">
                <div class="nav_left fl">
                    <span>品牌排行</span>
                </div>
                <div class="nav_right fr">
                    <img src="./images/more.png" alt="">
                </div>
            </div>

            <!--2.登录注册操作-->
            <div class="foot_function">
                <a href="#">登录</a>
                <a href="#">注册</a>
                <a href="javascript:;" class="toTop">
                    <img src="./images/top.jpg">
                    返回顶部
                </a>
            </div>

            <!--3.其他-->
            <div class="foot_other">
                <p>
                    <a href="#">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    -- 掌上比价平台
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>

    </div>


    <!--准备导航的模板-->
    <script type="text/template" id="navTmp">
        {{ each result as v i }}
        <li>
            <a href="{{ v.titlehref }}">
                {{#v.img}}
                <p>{{ v.name }}</p>
            </a>
        </li>

        {{ /each }}
    </script>

    <!--准备超值折扣推荐的模板-->

    <script type="text/template" id="cmdTmp">
        {{ each result as v i }}
        <li>
            <a href="#">
                <div class="list_item_img">
                    {{#v.productImg2}}
                </div>
                <div class="list_item_info">
                    <div class="title">
                        {{ v.productName }}
                        <span>{{ v.productPinkage }}</span>
                    </div>
                    <p class="bottom clearfix">
                        <span class="fl">{{ v.productFrom }} | {{ v.productTime }}</span>

                        <span class="fr"><i class="icon-comment">{{ v.productComCount }}</i></span>
                    </p>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>

    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate//template.js"></script>

    <!--引入本页面的js-->
    <script src="./js/index.js"></script>
</body>
</html>
